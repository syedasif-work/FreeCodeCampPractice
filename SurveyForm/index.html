<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"/></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age"/></label>
        <label
          >Which option best describes your current role?
          <select name="role">
            <option value="">Select current role</option>
            <option value="1">Full time Job</option>
            <option value="2">Full time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="4">other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label><div>Would you recommend freeCodeCamp to a friend?</div><input type="radio" name="recommendation" value="Definitely" class="inline"/>Definitely</label>
        <label><input type="radio" name="recommendation" class="inline" value="Maybe"/>Maybe</label>
        <label><input type="radio" name="recommendation" class="inline" value="Not sure"/>Not sure</label>
        <label
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="feature">
            <option value="">(select one)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <div>What would you like to see improved? (Check all that apply)</div>
          <label><input type="checkbox" name="suggestions" class="inline" value="Front-end Projects"/> Front-end Projects</label>
          <label><input type="checkbox" name="suggestions" class="inline" value="Back-end Projects"/> Back-end Projects</label>
          <label><input type="checkbox" name="suggestions" class="inline" value="Data visualization"/> Data visualization</label>
          <label><input type="checkbox" name="suggestions" class="inline"/ value="Challenges"> Challenges</label>
          <label><input type="checkbox" name="suggestions" class="inline" value="Wiki"/> Wiki
        </label>
        <label
          >Any comments or suggestions?
          <textarea
            name="bio"
            rows="3"
            cols="30"
            placeholder="Enter your comments here...."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
